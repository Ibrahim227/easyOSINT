<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - easyOSINT</title>
    <link href="img/logo_trial.png" rel="icon" type="image/x-icon" style="border-radius:50px;">
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="signup-container">
        <div class="left-section">
            <img src="img/logo_trial.png" alt="Logo">
        </div>
        <div class="right-section">
            <h2>Log in</h2>
            <form class="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="password">
                </div>
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <p class="create-account">Don't have an account? <a href="signup.html">Sign Up</a></p>

            <div class="auth-options">
                <p>OR</p>
                <br>
                <button class="auth-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="auth-btn facebook">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
                <button class="auth-btn github">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>
        </div>
    </div>
</body>
</html>
