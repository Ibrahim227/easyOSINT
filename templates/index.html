<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="easyOSINT">
    <title>easyOSINT</title>
    <!-- Link to Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="img/logo_trial.png" rel="icon" type="image/x-icon" style="border-radius:30%">
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <div class="logo">
            <img src="/img/logo_trial.png" alt="Logo">
        </div>

        <nav class="nav-links">
            <a href="#" class="nav-item">
                <i class="fas fa-home"></i> Home
            </a>

            <a href="#" class="nav-item">

        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>

    <div class="search-bar">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <script>function displayMessage() { alert(1);};</script>
            <input type="text" placeholder="Search...">
            <button onclick="displayMessage()">Search</button>
        </div>
        <div class="filter-container">
            <button class="filter-button">
                <i class="fas fa-filter"></i> Filter by
            </button>
            <div class="custom-dropdown">
                <div class="dropdown-option" data-value="country">
                    <i class="fas fa-globe"></i> Country
                </div>
                <div class="dropdown-option" data-value="person">
                    <i class="fas fa-user"></i> Person
                </div>
                <div class="dropdown-option" data-value="enterprise">
                    <i class="fas fa-building"></i> Enterprise
                </div>
            </div>
        </div>
    </div>

        <section class="scrollable-section">
            <h2>Section 1</h2>

        </section>
        <section class="scrollable-section">

        </section>
        <section class="scrollable-section">
            <h2>Section 3</h2>

        </section>
    </main>

        <div class="footer-left">
            <div class="footer-logo">
                <img src="img/logo_trial.png" alt="Logo">
            </div>
        </div>
        <div class="footer-right">
            <div class="footer-info">
