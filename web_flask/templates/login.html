<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - easyOSINT</title>
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../static/img/logo_trial.png" rel="icon" type="image/x-icon" style="border-radius:50px;">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="signup-container">
        <div class="left-section">
            <img src="../static/img/logo_trial.png" alt="Logo">
        </div>
        <div class="right-section">
            <h2>Log in</h2>
            <form action="/user_login" class="login-form" method="POST" autocomplete="off">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <button type="submit" class="login">Log in</button>
            </form>
            <p class="create-account">Don't have an account? <a href="/signup">Sign Up</a></p>

            <div class="auth-options">
                <p>OR</p>
                <br>
                <button class="auth-btn google" onclick="window.location.href='{{ url_for('google_login') }}'">
                    <i class="fab fa-google" id="google-btn"></i> Google
                </button>
                <button class="auth-btn github" onclick="window.location.href='{{ url_for('login') }}'">
                    <i class="fab fa-github" id="github-btn"></i> GitHub
                </button>
            </div>
        </div>
    </div>
    <script src="../static/js/script.js"></script>
    <script>
        // Redirect to signup.html on Sign Up button click
        document.getElementById('google-btn').addEventListener('click', function() {
            window.location.href = '/google_login';  //Google login flask route
        });

        // Redirect to signup.html on Sign Up button click
        document.getElementById('github-btn').addEventListener('click', function() {
            window.location.href = '/login';  //GitHub login flask route
        });
    </script>
</body>
</html>
