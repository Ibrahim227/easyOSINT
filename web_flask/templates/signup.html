<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP - easyOSINT</title>
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../static/img/logo_trial.png" rel="icon" type="image/x-icon" style="border-radius:30%">
    <link rel="stylesheet" href="../static/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="left-section">
            <img src="../static/img/logo_trial.png" alt="Logo">
        </div>
        <div class="right-section">
            <h2>Sign Up</h2>
            <form action="/signup" class="signup-form" method="POST" autocomplete="off">
                <div class="form-group">
                    <input type="text" id="first-name" name="first-name" placeholder="first name">
                </div>
                <div class="form-group">
                    <input type="text" id="last-name" name="last-name" placeholder="last name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="email" autocomplete="new-email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="password" autocomplete="new-password">
                </div>
                <button type="submit" class="signup">Sign Up</button>
            </form>
            <p class="existed-account">Already have an account? <a href="/user_login">Log in</a></p>

            <div class="auth-options">
                <p>OR</p>
                <br>
                <button class="auth-btn google" onclick="window.location.href='{{ url_for('google_login') }}'">
                    <i class="fab fa-google" id="google-btn"></i>Google
                </button>
<!--                <button class="auth-btn facebook">-->
<!--                    <i class="fab fa-facebook-f"></i>Facebook-->
<!--                </button>-->
                <button class="auth-btn github" onclick="window.location.href='{{ url_for('login') }}'">
                    <i class="fab fa-github" id="github-btn"></i>GitHub
                </button>
            </div>
        </div>
    </div>
    <script src="../static/js/script.js"></script>
    <script>
        // Redirect to signup.html on Sign Up button click
        document.getElementById('google-btn').addEventListener('click', function() {
            window.location.href = '/google_login';  //Google login flask route
        });

        // Redirect to signup.html on Sign Up button click
        document.getElementById('github-btn').addEventListener('click', function() {
            window.location.href = '/login';  //GitHUb login flask route
        });
    </script>
</body>
</html>
