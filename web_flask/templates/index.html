<body>
    <header>
        <div class="logo">
            <img src="../static/img/logo_trial.png" alt="Logo">

        <nav class="nav-links">

         <div class="auth-section">
            <!-- Profile Image -->
            <div class="profile-image">

    <div class="search-bar">

            <script>function displayMessage() { alert(1);};</script>
            <input type="text" placeholder="Search...">
            <button onclick="displayMessage()">Search</button>

        <div class="filter-container">
            <button class="filter-button">
                <i class="fas fa-filter"></i> Filter by
            </button>
            <div class="custom-dropdown">
                <div class="dropdown-option" data-value="country">
                    <i class="fas fa-globe"></i> Country
                </div>
                <div class="dropdown-option" data-value="person">
                    <i class="fas fa-user"></i> Person
                </div>
                <div class="dropdown-option" data-value="enterprise">
                    <i class="fas fa-building"></i> Enterprise

            </div>
        </div>
    </div>

    <main>
        <section class="scrollable-section">
            <h2>Dashboard</h2>
            <p>Content for section 1...</p>
        </section>
        <section class="scrollable-section">
            <h2>Section 2</h2>
            <p>Content for section 2...</p>
        </section>
        <section class="scrollable-section">
            <h2>Section 3</h2>
            <p>Content for section 3...</p>
        </section>
    </main>
    <!-- Footer Section -->

        <div class="footer-left">
            <div class="footer-logo">
                <img src="../static/img/logo_trial.png" alt="Logo">
            </div>
        </div>
        <div class="footer-right">
            <div class="footer-info">
                <p>&copy; 2024 easyOSINT. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
                <a href="#">Contact Us</a>
            </div>

            <div class="footer-social">
                <a href="https://github.com/Ibrahim227" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/maman-sani-ibrahim" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://x.com/msaniibrahim_" target="_blank"><i class="fab fa-twitter"></i></a>
            </div> -->

    </footer>
    <script src="../static/js/script.js"></script>
    <script>
        // Redirect to signup.html on Sign Up button click
        document.getElementById('signup-btn').addEventListener('click', function() {
            window.location.href = '/signup';  //signup flask route
        });

        // Display login form and handle login on Login button click
        document.getElementById('login-btn').addEventListener('click', function() {
                window.location.href = '/login';  // login flask route

            // Check user credentials (this should be handled by the backend using AJAX or form submission)
            if (email && password) {
                // Simulate form submission to backend (replace this with actual AJAX call or form submission)
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, password: password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Login successful!');
                        window.location.href = 'index.html';  // Redirect to homepage
                    } else {
                        alert('Login failed: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error);
                });
            }
        });
    </script>
</body>
</html>
