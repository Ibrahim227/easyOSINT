<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - easyOSINT</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<form class="hidden-form">
    <h4>Search by</h4>
    <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="first name">
    </div>
    <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="last name">
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="age">
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select gender</option>
            <option value="M">M</option>
            <option value="F">F</option>
        </select>
    </div>
    <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" placeholder="height">
    </div>
    <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="weight">
    </div>
    <div class="bottom-section">
        <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
        <button onclick="displayMessage()" id="search-hidden">Search</button>
    </div>
</form>

    <div class="container">
        <h2>Login</h2>
        <p>Log in using one of the following options:</p>

        <!-- GitHub login button -->
        <button onclick="window.location.href='/github_login';">
            Login with GitHub
        </button>

        <!-- Other login options can go here (e.g., Google) -->
    </div>
</body>
</html>
